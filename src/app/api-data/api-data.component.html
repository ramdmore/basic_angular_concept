<p>api-data works!</p>
<hr>

<div class="card">
  <div class="card-body">
    <div class="card-title">API Data handling</div>
    <!-- 🔍 Search input -->
    <div class="col-md-6">
      <input type="text" (keyup)="applyFilter($event)" placeholder="Search title/body..." class="form-control mb-3" />
    </div>
    <hr>
  </div>
</div>


<!-- 📋 Table -->
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- User ID -->
  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>User ID</th>
    <td mat-cell *matCellDef="let element">{{ element.userId }}</td>
  </ng-container>

  <!-- ID -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Title -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>

  <!-- Body -->
  <ng-container matColumnDef="body">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Body</th>
    <td mat-cell *matCellDef="let element">{{ element.body }}</td>
  </ng-container>

  <!-- Header and Rows -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- ❌ No Data Message -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4" style="text-align: center;">
      No data found.
    </td>
  </tr>
</table>

<!-- 📄 Paginator -->
<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
