<!-- 
On hover Individual block should Turn to orange background
2. On click it should permanently turn to Green
3. On page refresh it should retain the stage of the clicked Boxes. 
 -->

<div class="card">
  <div class="card-body p-5">
    <div class="grid">
      <div class="cell" *ngFor="let item of gridItems; let i = index" [class.clicked]="gridItems[i]"
        (click)="onClick(i)">
        {{ i + 1 }}
      </div>
    </div>

  </div>
</div>
